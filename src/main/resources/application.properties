spring.application.name=keycloaksimpleauth
server.port=8081

logging.level.org.springframework.security=trace
logging.level.org.springframework.security.oauth2=trace


spring.security.oauth2.client.registration.keycloak.client-id=test_client
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/auth/realms/master
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/master

